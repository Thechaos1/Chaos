<!DOCTYPE html><html lang="ar"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anarchides</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
    }header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem;
  background-color: #000;
  position: fixed;
  width: 100%;
  z-index: 10;
}

.site-title {
  font-size: 1.5rem;
  font-weight: bold;
}

.menu-toggle {
  font-size: 1.5rem;
  cursor: pointer;
  background: none;
  border: none;
  color: white;
}

nav {
  position: fixed;
  top: 0;
  right: 0;
  height: 100%;
  width: 250px;
  background-color: rgba(0, 0, 0, 0.95);
  transform: translateX(100%);
  transition: transform 0.3s ease;
  padding-top: 4rem;
  display: flex;
  flex-direction: column;
  z-index: 20;
}

nav.open {
  transform: translateX(0);
}

nav a {
  padding: 1rem;
  color: white;
  text-decoration: none;
  border-bottom: 1px solid #333;
}

.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.4);
  display: none;
  z-index: 15;
}

.overlay.show {
  display: block;
}

main {
  padding-top: 80px;
  text-align: center;
}

.quotes {
  font-size: 1.2rem;
  animation: fade 5s infinite;
}

@keyframes fade {
  0% { opacity: 0; }
  50% { opacity: 1; }
  100% { opacity: 0; }
}

.philosophers {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  margin-top: 2rem;
}

.philosopher {
  margin: 1rem;
  padding: 1rem;
  background-color: #222;
  border-radius: 10px;
  width: 150px;
  transition: transform 0.2s;
}

.philosopher:hover {
  transform: scale(1.05);
}

.philosopher a {
  color: white;
  text-decoration: none;
  font-weight: bold;
}

  </style>
</head><body>
  <div class="overlay" id="overlay"></div>
  <header>
    <div class="site-title">Anarchides</div>
    <button class="menu-toggle" id="menu-toggle">☰</button>
  </header>  <nav id="sidebar">
    <a href="index.html">الرئيسية</a>
    <a href="philosophers.html">الفلاسفة</a>
    <a href="nietzsche.html">نيتشه</a>
    <a href="library.html">المكتبة</a>
    <a href="about.html">حول</a>
    <a href="support.html">الدعم</a>
    <a href="privacy.html">سياسة الخصوصية</a>
  </nav>  <main>
    <div class="quotes">"من لديه سبب للعيش يمكنه تحمل أي كيف." – نيتشه</div><section class="philosophers">
  <div class="philosopher"><a href="nietzsche.html">نيتشه</a></div>
  <div class="philosopher"><a href="#">سقراط</a></div>
  <div class="philosopher"><a href="#">أفلاطون</a></div>
  <div class="philosopher"><a href="#">كانط</a></div>
  <div class="philosopher"><a href="#">ديكارت</a></div>
</section>

  </main>  <script>
    const toggle = document.getElementById('menu-toggle');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    toggle.addEventListener('click', () => {
      sidebar.classList.toggle('open');
      overlay.classList.toggle('show');
    });

    overlay.addEventListener('click', () => {
      sidebar.classList.remove('open');
      overlay.classList.remove('show');
    });
  </script></body></html>
