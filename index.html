<body class="bg-[#fdfaf5] text-[#222]">  <!-- Navbar -->  <header class="bg-[#c2a46e] text-white shadow-md">

        <button id="closeMenu" class="text-xl font-bold mb-4">✕</button>
        <nav class="flex flex-col space-y-4 text-black">
          <a href="index.html" class="hover:underline">الرئيسية</a>
          <a href="library.html" class="hover:underline">المكتبة</a>
          <div class="relative">
            <span class="font-bold">الفلاسفة</span>
            <div class="ml-4 mt-2 space-y-2">
              <a href="nietzsche.html" class="block hover:underline">نيتشه</a>
              <!-- أضف المزيد لاحقًا -->
            </div>
          </div>
          <a href="blood.html" class="hover:underline">صفحة الدم</a>
          <a href="privacy.html" class="hover:underline">الخصوصية</a>
          <button onclick="toggleLang()" id="langToggleBtn">EN</button>
        </nav>
      </div>
    </div>
  </header>  <!-- Main Content -->  <main class="max-w-4xl mx-auto px-6 py-10">
    <h2 class="text-3xl font-bold text-[#a1864a] mb-6" data-lang-ar="مرحبًا بك في عقل صوفيا" data-lang-en="Welcome to Sophia Mind">
      مرحبًا بك في عقل صوفيا
    </h2>
    <p class="text-lg text-[#444] leading-relaxed mb-6" data-lang-ar="اكتشف عالم الفلسفة العميق حيث يلتقي العقل بالروح والذات." data-lang-en="Explore the deep world of philosophy, where mind meets soul and self.">
      اكتشف عالم الفلسفة العميق حيث يلتقي العقل بالروح والذات.
    </p>
    <section class="bg-white shadow-md p-6 rounded-lg mb-8">
      <h3 class="text-2xl font-semibold text-[#a1864a] mb-4" data-lang-ar="من نحن؟" data-lang-en="Who are we?">من نحن؟</h3>
      <p class="text-base text-[#333] leading-relaxed" data-lang-ar="عقل صوفيا هو مشروع فكري يهدف إلى جمع الفلسفة وطرحها بلغة معاصرة وروح حرة." data-lang-en="Sophia Mind is a philosophical project aiming to present philosophy in a contemporary language with a free spirit.">
        عقل صوفيا هو مشروع فكري يهدف إلى جمع الفلسفة وطرحها بلغة معاصرة وروح حرة.
      </p>
    </section>
  </main>  <!-- Footer -->  <footer class="bg-[#c2a46e] text-white text-center py-4 mt-10">
    جميع الحقوق محفوظة © 2025 عقل صوفيا
  </footer>  <!-- Script: Menu toggle + Language toggle -->  <script>
    const menu = document.getElementById('menu');
    const menuToggle = document.getElementById('menuToggle');
    const closeMenu = document.getElementById('closeMenu');
    const langToggleBtn = document.getElementById('langToggleBtn');

    menuToggle.addEventListener('click', () => {
      menu.classList.remove('menu-closed');
      menu.classList.add('menu-open');
    });

    closeMenu.addEventListener('click', () => {
      menu.classList.remove('menu-open');
      menu.classList.add('menu-closed');
    });

    function toggleLang() {
      const elements = document.querySelectorAll('[data-lang-ar]');
      const isArabic = document.documentElement.lang === 'ar';
      document.documentElement.lang = isArabic ? 'en' : 'ar';
      document.documentElement.dir = isArabic ? 'ltr' : 'rtl';
      langToggleBtn.textContent = isArabic ? 'AR' : 'EN';

      elements.forEach(el => {
        el.textContent = isArabic ? el.dataset.langEn : el.dataset.langAr;
      });
    }
  </script>  <!-- Tawk.to Chat -->  <script type="text/javascript">
    var Tawk_API = Tawk_API || {}, Tawk_LoadStart = new Date();

    })();
  </script></body>
</html>
