<!DOCTYPE html><html lang="ar" dir="rtl"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anarchides - الصفحة الرئيسية</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }body {
  background-color: #f5f5f5;
  color: #222;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 20px;
  background-color: #000;
  color: #fff;
  position: fixed;
  width: 100%;
  z-index: 1000;
}

.logo {
  font-size: 1.5rem;
  font-weight: bold;
}

.menu-icon {
  cursor: pointer;
  font-size: 1.5rem;
}

nav {
  position: fixed;
  top: 0;
  right: -100%;
  width: 70%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.9);
  color: #fff;
  padding: 20px;
  transition: right 0.3s ease-in-out;
}

nav.active {
  right: 0;
}

nav ul {
  list-style: none;
  margin-top: 60px;
}

nav ul li {
  margin: 20px 0;
  font-size: 1.2rem;
  cursor: pointer;
}

.close-btn {
  font-size: 1.5rem;
  cursor: pointer;
  position: absolute;
  top: 20px;
  left: 20px;
  color: #fff;
}

.main {
  padding-top: 80px;
  text-align: center;
}

.quote {
  font-size: 1.4rem;
  margin: 40px 10px;
  animation: fadeIn 3s ease-in-out infinite alternate;
}

@keyframes fadeIn {
  0% {
    opacity: 0.2;
  }

  100% {
    opacity: 1;
  }
}

.philosophers {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 20px;
  padding: 30px;
}

.philosopher {
  text-align: center;
  background: #fff;
  padding: 15px;
  border-radius: 12px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s;
  cursor: pointer;
}

.philosopher:hover {
  transform: scale(1.05);
}

.philosopher img {
  width: 100%;
  height: auto;
  border-radius: 10px;
}

.philosopher h3 {
  margin-top: 10px;
  font-size: 1rem;
}

@media (max-width: 600px) {
  .quote {
    font-size: 1.1rem;
  }
}

  </style>
</head><body>
  <header>
    <div class="logo">Anarchides</div>
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
  </header>  <nav id="nav">
    <div class="close-btn" onclick="toggleMenu()">✕</div>
    <ul>
      <li onclick="goTo('index.html')">الرئيسية</li>
      <li onclick="goTo('library.html')">المكتبة</li>
      <li onclick="goTo('nietzsche.html')">نيتشه</li>
      <li onclick="goTo('blood.html')">الدم</li>
      <li onclick="goTo('privacy.html')">سياسة الخصوصية</li>
    </ul>
  </nav>  <div class="main">
    <div class="quote">"من يتأمل طويلاً في الهاوية، ستتأمل فيه الهاوية أيضًا." - نيتشه</div><section class="philosophers">
  <div class="philosopher" onclick="goTo('nietzsche.html')">
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Nietzsche1882.jpg" alt="Nietzsche">
    <h3>فريدريك نيتشه</h3>
  </div>
  <div class="philosopher" onclick="alert('قريبًا: صفحة سقراط')">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/67/Socrate_du_Louvre.jpg" alt="Socrates">
    <h3>سقراط</h3>
  </div>
  <div class="philosopher" onclick="alert('قريبًا: صفحة أفلاطون')">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Plato-raphael.jpg" alt="Plato">
    <h3>أفلاطون</h3>
  </div>
</section>

  </div>  <script>
    function toggleMenu() {
      document.getElementById('nav').classList.toggle('active');
    }

    function goTo(page) {
      window.location.href = page;
    }
  </script></body></html>
