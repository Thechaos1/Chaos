<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>anarchides - فلاسفة</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: #000; /* شريط علوي أسود */
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    .quote {
      text-align: center;
      font-style: italic;
      margin: 30px 10px;
      color: #333;
    }

    .philosophers {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .philosopher-card {
      background-color: #000; /* خلفية سوداء للبطاقات */
      color: white;
      width: 200px;
      text-align: center;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .philosopher-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 20px 10px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <div>☰</div>
    <nav>
      <a href="#">الرئيسية</a>
      <a href="#">الفلاسفة</a>
      <a href="#">سياسة الخصوصية</a>
      <a href="#">الدعم</a>
    </nav>
    <div>anarchides</div>
  </header>

  <div class="quote">
    # كل ما نسمع رأي وليس حقيقة، وكل ما نرى هو وجهة نظر وليس واقع - ماركوس أوريليوس
  </div>

  <section class="philosophers">
    <div class="philosopher-card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/60/Socrates_Louvre.jpg" alt="سقراط">
      <h3>سقراط</h3>
    </div>
    <div class="philosopher-card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Plato_Pio-Clementino_Inv305.jpg" alt="أفلاطون">
      <h3>أفلاطون</h3>
    </div>
    <div class="philosopher-card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/12/Aristotle_Altemps_Inv8575.jpg" alt="أرسطو">
      <h3>أرسطو</h3>
    </div>
    <div class="philosopher-card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Frans_Hals_-_Portret_van_Ren%C3%A9_Descartes.jpg" alt="ديكارت">
      <h3>ديكارت</h3>
    </div>
    <div class="philosopher-card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3b/Immanuel_Kant_%281724-1804%29.jpg" alt="كانط">
      <h3>كانط</h3>
    </div>
    <div class="philosopher-card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/28/Nietzsche187a.jpg" alt="نيتشه">
      <h3>نيتشه</h3>
    </div>
  </section>

  <footer>
    © 2025 anarchides. جميع الحقوق محفوظة.
  </footer>

</body>
</html>
