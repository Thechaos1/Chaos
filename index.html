<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عقل صوفيا</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Amiri', serif; }
    .fade-in-text {
      animation: fadeIn 3s ease-in-out infinite alternate;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .menu-overlay {
      background-color: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(6px);
    }
  </style>

<body class="bg-[#fdfaf5] text-[#222]"><!-- Header --><header class="bg-white shadow p-4 flex justify-between items-center">
  <h1 class="text-xl font-bold text-[#c2a46e]">عقل صوفيا</h1>
  <button id="menu-btn" class="text-2xl text-[#222] focus:outline-none">☰</button>
</header><!-- Side Menu --><div id="side-menu" class="fixed top-0 right-0 w-64 h-full z-50 hidden menu-overlay shadow-lg transition-transform duration-300">
  <div class="flex justify-between items-center p-4 border-b">
    <h2 class="text-lg font-semibold text-[#222]">القائمة</h2>
    <button id="close-menu" class="text-2xl font-bold text-black">×</button>
  </div>
  <ul class="p-4 space-y-4 text-sm">
    <li><a href="index.html" class="text-[#222] hover:text-[#c2a46e]">الرئيسية</a></li>
    <li><a href="library.html" class="text-[#222] hover:text-[#c2a46e]">المكتبة</a></li>
    <li><a href="privacy.html" class="text-[#222] hover:text-[#c2a46e]">سياسة الخصوصية</a></li>
    <li class="relative group">
      <span class="text-[#222] cursor-pointer group-hover:text-[#c2a46e]">الفلاسفة</span>
      <ul class="pl-4 mt-2 hidden group-hover:block">
        <li><a href="nietzsche.html" class="text-[#444] hover:text-[#c2a46e]">نيتشه</a></li>
        <!-- أضف المزيد من الفلاسفة هنا -->
      </ul>
    </li>
    <li>
      <button id="lang-toggle" class="text-[#444] hover:text-[#c2a46e]">تغيير اللغة</button>
    </li>
  </ul>
</div><!-- Main Content --><main class="p-6 max-w-4xl mx-auto">
  <section class="text-center py-10">
    <h2 class="text-2xl font-bold mb-4">مرحبا بك في عقل صوفيا</h2>
    <p id="quote" class="fade-in-text text-[#444] text-lg">"الفلسفة هي الحنين إلى الوطن الذي لا يُرى."</p>
  </section>
</main><!-- Footer --><footer class="bg-[#f5f5dc] text-center p-4 mt-10 text-sm text-[#444]">
  &copy; 2025 عقل صوفيا – جميع الحقوق محفوظة
</footer><!-- Menu Script --><script>
  const menuBtn = document.getElementById('menu-btn');
  const sideMenu = document.getElementById('side-menu');
  const closeMenu = document.getElementById('close-menu');

  menuBtn.onclick = () => {
    sideMenu.classList.remove('hidden');
  }

  closeMenu.onclick = () => {
    sideMenu.classList.add('hidden');
  }

  // اقتباسات متغيرة
  const quotes = [
    '"الفلسفة هي الحنين إلى الوطن الذي لا يُرى."',
    '"من يفكر بعمق يحزن بعمق."',
    '"الفكر العظيم يولد في العزلة."'
  ];
  let i = 0;
  setInterval(() => {
    i = (i + 1) % quotes.length;
    document.getElementById('quote').textContent = quotes[i];
  }, 5000);

  // زر اللغة
  document.getElementById('lang-toggle').onclick = () => {
    alert('سيتم دعم تغيير اللغة لاحقاً.');
  }
</script><!--Start of Tawk.to Script--><script type="text/javascript">
