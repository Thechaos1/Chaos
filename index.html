<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>anarchides - الفلاسفة</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: #000;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    .quote {
      text-align: center;
      font-style: italic;
      margin: 30px 10px;
      color: #333;
    }

    .filters {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .filters button {
      background-color: #000;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
    }

    .period-title {
      font-size: 22px;
      margin: 20px 0 10px;
      color: #111;
      text-align: right;
      border-right: 5px solid black;
      padding-right: 10px;
    }

    .philosophers {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      padding: 10px 20px;
    }

    .philosopher-card {
      background-color: #000;
      color: white;
      text-align: center;
      border-radius: 6px;
      padding: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .philosopher-card:hover {
      background-color: #222;
    }

    .philosopher-card a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 20px 10px;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #000;
        padding: 10px;
      }

      nav a {
        padding: 10px 0;
      }

      .menu-toggle {
        display: block;
      }

      nav.active {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <nav id="navMenu">
      <a href="#">الرئيسية</a>
      <a href="#">الفلاسفة</a>
      <a href="#">سياسة الخصوصية</a>
      <a href="#">الدعم</a>
    </nav>
    <div>anarchides</div>
  </header>

  <div class="quote">
    # كل ما نسمع رأي وليس حقيقة، وكل ما نرى هو وجهة نظر وليس واقع - ماركوس أوريليوس
  </div>

  <!-- الفلاتر: مدارس فلسفية -->
  <div class="filters">
    <button onclick="filterPhilosophers('all')">الكل</button>
    <button onclick="filterPhilosophers('existentialism')">الوجودية</button>
    <button onclick="filterPhilosophers('nihilism')">العدمية</button>
    <button onclick="filterPhilosophers('stoicism')">الرواقية</button>
  </div>

  <!-- فلاسفة -->
  <section>
    <div class="period-title">الفلاسفة</div>
    <div class="philosophers" id="philosopherList">
      <div class="philosopher-card existentialism">
        <a href="sartre.html">جان بول سارتر</a>
      </div>
      <div class="philosopher-card existentialism">
        <a href="heidegger.html">هايدغر</a>
      </div>
      <div class="philosopher-card nihilism">
        <a href="nietzsche.html">نيتشه</a>
      </div>
      <div class="philosopher-card stoicism">
        <a href="marcus.html">ماركوس أوريليوس</a>
      </div>
      <div class="philosopher-card stoicism">
        <a href="seneca.html">سينيكا</a>
      </div>
      <div class="philosopher-card">
        <a href="plato.html">أفلاطون</a>
      </div>
      <div class="philosopher-card">
        <a href="aristotle.html">أرسطو</a>
      </div>
      <div class="philosopher-card">
        <a href="descartes.html">ديكارت</a>
      </div>
      <div class="philosopher-card">
        <a href="kant.html">كانط</a>
      </div>
    </div>
  </section>

  <footer>
    © 2025 anarchides. جميع الحقوق محفوظة.
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("navMenu");
      menu.classList.toggle("active");
    }

    function filterPhilosophers(school) {
      const cards = document.querySelectorAll(".philosopher-card");
      cards.forEach(card => {
        if (school === 'all') {
          card.style.display = 'block';
        } else {
          if (card.classList.contains(school)) {
            card.style.display = 'block';
          } else {
            card.style.display = 'none';
          }
        }
      });
    }
  </script>

</body>
</html>
